version: '3'
services:
  app:
    env_file: .env
    working_dir: /app/src
    volumes:
      - .:/app
    container_name: ${SITE_NAME}
    image: node:alpine
    ports:
      - '${SITE_PORT}:${SITE_PORT}'
    depends_on:
      - db

  db:
    image: mongo
    container_name: ${MONGO_NAME}
    command: mongod --port ${MONGO_PORT}
    ports:
      - '${MONGO_PORT}:${MONGO_PORT}'
