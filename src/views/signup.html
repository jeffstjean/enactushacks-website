          </div>

          </div>
          <br>

          <br>

  <!-- Bootstrap core JavaScript -->

  <script>
    var myNav = document.getElementById('myNav');
    $(document).ready(function(){
      $(window).scroll(function() { // check if scroll event happened
        if ($(document).scrollTop() > 100) { // check if user scrolled more than 50 from top of the browser window
          $(".fixed-top").css("background-color", "#ffffff"); // if yes, then change the color of class "navbar-fixed-top" to white (#f8f8f8)
          myNav.classList.add("navbar-light");
          myNav.classList.remove("navbar-dark");

        } else {
          $(".fixed-top").css("background-color", "rgba(0,0,0,0)"); // if not, change it back to transparent
          myNav.classList.remove("navbar-light");
          myNav.classList.add("navbar-dark");

        }
      });
    });
</script>
</script>
